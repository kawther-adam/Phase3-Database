<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- CSS File -->
<link rel="stylesheet" th:href="@{style.css}">

<body>
<div class="login">

  <h1 class="text-center">Admin Login!</h1>
  <div class="container">
    <form class="needs-validation" method = "POST" th:action="@{/product}">
      <div class="form-group was-validated">
        <label class="form-label" for="email">Email address</label>
        <input class="form-control" type="email" id="email" required
               name="email">
        <div class="invalid-feedback">
          Please enter your email address
        </div>
      </div>
      <div class="form-group was-validated">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password" required name="password">
        <div class="invalid-feedback">
          <p> Please enter your password</p>
        </div>
        <div class="form-group was-validated">
          <label class="form-label" for="password">Change Password</label>
          <input class="form-control" type="password" id="Changepassword" required name="changepassword">
          <div class="invalid-feedback">
            <p> Please enter your  new password</p>
          </div>
        </div>
        <div class="form-group form-check">
          <input class="form-check-input" type="checkbox" id="check"
                 name="remember">
          <label class="form-check-label" for="check">Remember me</label>
        </div>
        <input class="btn btn-success w-100" type="submit" value="SIGN IN">
    </form>
  </div>
</div>
</body>
</html>
